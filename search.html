<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Search Top Crypto</h1>  
  <input type='text' id='filterInput' placeholder='Filter by name' class='form-control' /> 
  <a href="index.html" class="btn btn-primary" style="margin-top:10px">Home</a>
</div>
  
<div class="container">
<table class="table" id="cryptoTable">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Market Cap</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td><a href="#">Bitcoin</a></td>
      <td>$98,000</td>
      <td>$1,956,002,987,885</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td><a href="#">Ethereum</a></td>
      <td>$3400</td>
      <td>$418,794,662,514</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td><a href="#">Tether</a></td>
      <td>$1</td>
      <td>$418,794,662,514</td>
    </tr>
  </tbody>
</table>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const filterInput = document.getElementById('filterInput');
      const table = document.getElementById('cryptoTable');
      const rows = table.querySelectorAll('tbody tr');

      filterInput.addEventListener('input', () => {
        const filterValue = filterInput.value.toLowerCase();

        rows.forEach(row => {
          const cells = row.querySelectorAll('td');
          const match = Array.from(cells).some(cell =>
            cell.textContent.toLowerCase().includes(filterValue)
          );

          row.style.display = match ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
